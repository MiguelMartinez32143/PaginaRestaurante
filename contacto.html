<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="Style.css">

<body>

  <header class="header">
    <a href="index.html" class="logo">
      <img src="logo.png" alt="Logo Isla Azul">
      <span class="logo-text">Isla Azul</span>
    </a>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="menu.html">Menú</a>
      <a href="reservas.html">Reservas</a>

      <a href="contacto.html">Contacto</a>
    </nav>

  <section class="hero">
    <h1>Contáctanos</h1>
    <p>¿Tienes preguntas o quieres reservar? Llena el formulario y te responderemos pronto.</p>
  </section>

  <section class="contacto">
    <form class="formulario">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" placeholder="Tu nombre">

      <label for="email">Correo</label>
      <input type="email" id="email" name="email" placeholder="Tu correo electrónico">

      <label for="mensaje">Mensaje</label>
      <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe tu mensaje"></textarea>

      <button type="submit" class="btn">Enviar</button>
    </form>
  </section>


  <footer class="footer">

  </footer>
